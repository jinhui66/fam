<!-- 使用_self，链接将在当前窗口打开 -->
<a href="http://example.com" target="_self">点击我</a>

<!-- 使用_blank，链接将在新窗口打开 -->
<a href="http://example.com" target="_blank">点击我</a>

<!-- 使用_parent，链接将在父框架集中打开 -->
<a href="http://example.com" target="_parent">点击我</a>

<!-- 使用_top，链接将在整个浏览器窗口中打开 -->
<a href="http://example.com" target="_top">点击我</a>
