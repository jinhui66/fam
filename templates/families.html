<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> 家庭列表 </title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../static/css/layui1.css" rel="stylesheet">
</head>
<body>
<!--
本「综合演示」包含：自定义头部工具栏、获取表格数据、表格重载、自定义模板、单双行显示、单元格编辑、自定义底部分页栏、表格相关事件与操作、与其他组件的结合等相对常用的功能，以便快速掌握 table 组件的使用。
-->
<ul id="userList"></ul>
<div style="padding: 16px;">
  <table class="layui-hide" id="test" lay-filter="test"></table>
</div>

<script src="//unpkg.com/layui@2.9.16/dist/layui.js"></script>
<script>
let dd = []
// 使用fetch API获取后端数据
fetch('/family_list')
  .then(response => response.json()) // 解析JSON格式的响应数据
  .then(data => {
    const userList = document.getElementById('userList'); // 获取页面中的列表容器

    // 清空列表内容
    userList.innerHTML = '';
    dd = data; // 将解析后的数据赋值给dd变量

    // 循环数据，创建列表项
    dd.forEach(item => {
      const listItem = document.createElement('li'); // 创建列表项
      listItem.textContent = `ID: ${item.family_name}`; // 设置列表项内容
      userList.appendChild(listItem); // 将列表项添加到列表中
    });

    // 确保dd变量在Layui表格组件中使用之前已经正确设置
    if (dd && dd.length > 0) {
      layui.use('table', function(){
        var table = layui.table;

        // 执行渲染
        table.render({
          elem: '#test',
          data: dd, // 直接绑定JSON数据
          cols: [[
            {field: 'family_name', title: '家庭名'},
          ]],
              toolbar: '#toolbarDemo',
    defaultToolbar: ['filter', 'exports', 'print', { // 右上角工具图标
      title: '提示',
      layEvent: 'LAYTABLE_TIPS',
      icon: 'layui-icon-tips',
      onClick: function(obj) { // 2.9.12+
        layer.alert('自定义工具栏图标按钮');
      }
    }],
    height: 'full-35', // 最大高度减去其他容器已占有的高度差
    css: [ // 重设当前表格样式
      '.layui-table-tool-temp{padding-right: 145px;}'
    ].join(''),
    cellMinWidth: 80,
    totalRow: true, // 开启合计行
    page: true,
        });
      });
    } else {
      console.error('dd变量未正确设置或为空，无法渲染表格');
    }
  })

  .catch(error => {
    console.error('获取数据失败:', error);
  });

// 注意：在调用Layui表格组件之前，dd变量可能还没有被设置，因此你可能需要添加一个检查来确保dd变量已经包含了有效的数据。


</script>
</body>
</html>
