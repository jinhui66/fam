<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> 家庭列表 </title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../static/css/layui1.css" rel="stylesheet">
</head>
<body>
<!--
本「综合演示」包含：自定义头部工具栏、获取表格数据、表格重载、自定义模板、单双行显示、单元格编辑、自定义底部分页栏、表格相关事件与操作、与其他组件的结合等相对常用的功能，以便快速掌握 table 组件的使用。
-->
<ul id="userList"></ul>
<div style="padding: 16px;">
  <table class="layui-hide" id="test" lay-filter="test"></table>
</div>

<script src="//unpkg.com/layui@2.9.16/dist/layui.js"></script>

<script>
let dd = []
let family_id;
// 使用fetch API获取后端数据
fetch('/family_list')
  .then(response => response.json())
  .then(data => {
    const userList = document.getElementById('userList');
    userList.innerHTML = '';
    dd = data;

    if (dd && dd.length > 0) {
      layui.use('table', function(){
        var table = layui.table;

        table.render({
          elem: '#test',
          data: dd,
          cols: [[
            {fixed: 'left', title:'操作', width: 134, minWidth: 125, toolbar: '#barDemo'},
            {field: 'id', title: '家庭编号'},
            {field: 'name', title: '家庭名'},
            {field: 'date', title: '家庭创建时间'},
          ]],
          cellMinWidth: 80,
        });

        // 将 table.on 移到这里
        table.on('tool(test)', function(obj){
          var data = obj.data;
          if(obj.event === 'get_in'){
            family_id = data.id;
            // alert(family_id);
            fetch('/get_in_family', {
                method: 'GET',
            })
            .then(response => response.json())
            .then(data => {
                if (data.status == 'success') {
                // 登录成功，跳转到menu.html
                window.location.href = '/family_menu/'+family_id;
                } else {
                alert(data.message);
                }
            })
            .catch(error => {
                alert('程序报错！');
            });
          }
        });
      });
    } else {
      console.error('dd变量未正确设置或为空，无法渲染表格');
    }
  })
  .catch(error => {
    console.error('获取数据失败:', error);
  });

// 注意：在调用Layui表格组件之前，dd变量可能还没有被设置，因此你可能需要添加一个检查来确保dd变量已经包含了有效的数据。


</script>

<script type="text/html" id="barDemo">
  <div class="layui-clear-space">
    <a class="layui-btn layui-btn-xs" lay-event="get_in">进入</a>
  </div>
</script>
</body>
</html>
